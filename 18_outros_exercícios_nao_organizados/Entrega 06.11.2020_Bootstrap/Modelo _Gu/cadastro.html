    <link rel="stylesheet" type="text/css" href="./CSS/global.css">
    <link rel="stylesheet" type="text/css" href="./CSS/cadastro.css">

</head>

<body>

    <!-- LOGO PAGINA -->
    <nav>
        <section class="menucadastro">
            <a href="index.html"><img width="200px" src="imgs/logo3.jpg" alt="HOMEE"></a>
        </section>
    </nav>

    <!-- Campos de cadastro --> 
        <!--LOGO PAGINA-->
        <section class="logocadastro">
            <img class="imglogo" src="imgs/cadastro.jpg">
        </section>

        <div class="container-fluid">

            <div class="container">

                <form style="margin-top: 5%;">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nome completo</label>
                      <input type="text" class="form-control" id="exampleInputNome" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Endereço de email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nascimento</label>
                      <input type="date" class="form-control" id="exampleInputNasc" placeholder="Sua data de nascimento">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">CEP</label>
                      <input type="number" class="form-control" id="exampleInputcep" placeholder="Seu cep">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Cidade/UF</label>
                      <input type="text" class="form-control" id="exampleInputUF" placeholder="Sua cidade/UF">
                    </div>
                    <div class="form-group form-check">
                    <a href="cadastro.html" target="_blank" >Não tem cadastro? Clique Aqui!</a>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar</button>
                  </form>
            </div>

    <!--RODAPÉ-->
    <footer>
        <center>
        <!-- FORMAS DE PAGAMENTO-->
        <hr>
        <p class="logofooter"><img width="25%" src="imgs/pagamentos.jpg"></p>

        <img class="imgpag" alt="Formas_De_Pagamento" title="Formas De Pagamento" src="imgs/pagamentos.png">

        <p class="copyright">© 2020 - Recode Pró - Full-Stack-Eletro</p>
    </center>
    </footer>

</body>
